site_name: The Internals of Apache Spark
site_url: https://books.japila.pl/apache-spark-internals
site_author: Jacek Laskowski
site_description: Demystifying inner-workings of Apache Spark

repo_name: spark-internals
repo_url: https://github.com/japila-books/apache-spark-internals
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2021 Jacek Laskowski

theme:
  name: material
  language: en
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
    # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#adding-annotations
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date:
      enabled_if_env: CI
  - awesome-pages
  - macros
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/
  - tags:
      tags_file: tags.md

extra:
  analytics:
    provider: google
    property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  book:
    title: Apache Spark
    spark_k8s: https://jaceklaskowski.github.io/spark-kubernetes-book
    spark_sql: https://jaceklaskowski.github.io/mastering-spark-sql-book
    structured_streaming: https://jaceklaskowski.github.io/spark-structured-streaming-book
  codahale:
    home: https://metrics.dropwizard.io/4.1.1
    api: https://www.javadoc.io/static/io.dropwizard.metrics/metrics-core/4.1.1
  hadoop:
    version: 3.2.0
    docs: https://hadoop.apache.org/docs/r3.2.0
    api: https://hadoop.apache.org/docs/r3.2.0/api
  jackson:
    api: https://fasterxml.github.io/jackson-databind/javadoc/2.10
  java:
    api: https://docs.oracle.com/en/java/javase/11/docs/api
  scala:
    api: https://www.scala-lang.org/api/2.12.10
    docs: https://docs.scala-lang.org/
    spec: https://www.scala-lang.org/files/archive/spec/2.12
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaceklaskowski
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jaceklaskowski
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaceklaskowski
    - icon: fontawesome/brands/medium
      link: https://jaceklaskowski.medium.com
  spark:
    version: 3.1.2
    github: https://github.com/apache/spark/tree/v3.1.2
    docs: http://spark.apache.org/docs/3.1.2

